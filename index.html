<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/ca25be580a.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <h1>To Do List</h1>
        <div class="input">
            <input id="newTask" type="text" placeholder="  Agrega una nueva tarea">
            <button id="btn">Agregar</button>
        </div>
        <div>
            
        </div>
        <div class="tasksContainer">
            <div class="total">
                <p>Total:<span id="totalTasks"></span></p>
                <p>Realizadas:<span id="doneTasks"></span></p>
            </div>
            <table class="tasks" id="tasks">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Tarea</td>
                        <td></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
<script src="assets/js/script.js"></script>
</body>
</html>
